<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css" />
        <link
            href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAALi4uAM7OzgAvLy8A4ODgANnZ2QDp6ekAMTExACoqKgAzMzMAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACAAAAAAAAACAmXAAAAAAAAkJmZkwAAAACZCZmRAAAAAHmQCZcAAAAACZBpmQAAAAAJmZmZAAAAAAmZmZmQAAAAAxeZmQCQAAAAAACQCZkAAAAAAACZmZAAAAAACZmZmQAAAAAAmZmZQAAAAAAJmZQAAAAAAACZUAAAAAAAAAIAC//wAAR/8AAKB/AACQfwAAjH8AAMh/AADAfwAAwD8AAMBvAAD+xwAA/4MAAP8BAAD/gAAA/8EAAP/jAAD/9wAA"
            rel="icon"
            type="image/x-icon"
        />
        <title>Etch a Sketch</title>
    </head>
    <body>
        <header>
            <h1>Etch a Sketch</h1>
        </header>
        <section id="main">
            <div class="container">
                <div class="game-container">
                    <div class="controls">
                        <div class="color-container">
                            <div>
                                <input type="color" name="pen" id="pen-color" />
                                <label for="pen">Pen</label>
                            </div>
                            <div>
                                <input type="color" name="bg-color" id="bg-color" value="#ffffff" />
                                <label for="bg-color">Background</label>
                            </div>
                        </div>
                        <div>
                            <button id="btn-color" class="active">Color mode</button>
                        </div>
                        <div>
                            <button id="btn-rainbow">Rainbow mode</button>
                        </div>
                        <div>
                            <p class="grid-size">Grid size: <span class="total-square"></span><span class="material-icons eye"> visibility </span> <span class="material-icons eye"> visibility_off </span></p>
                        </div>
                        <input type="range" name="square" id="input-square" min="1" max="100" value="16" />
                        <div>
                            <button id="btn-eraser">Eraser</button>
                        </div>
                        <div>
                            <button id="btn-clear">Clear Sketch</button>
                        </div>
                    </div>
                    <div class="divs-container"></div>
                </div>
            </div>
            <footer>
                <div class="footer-container">
                    <p>&copy 2021 vanTrant</p>
                    <div class="footer-profile">
                        <span
                            ><a href="https://github.com/vanTrant" target="_blank"><i class="fab fa-github"></i></a
                        ></span>
                        <span
                            ><a href="https://www.instagram.com/riovanop/" target="_blank"><i class="fab fa-instagram"></i></a
                        ></span>
                        <span
                            ><a href="https://www.linkedin.com/in/riovano/" target="_blank"><i class="fab fa-linkedin"></i></a
                        ></span>
                    </div>
                </div>
            </footer>
        </section>
    </body>
</html>
